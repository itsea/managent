<!DOCTYPE html>

            background-color: white;

            margin-left: 410px;

        .layui-input{
            border-radius: 5px;

            height: 40px;

        }
        .layui-form-item{
            margin-left: -20px;

        #logoid{
            margin-top: -16px;

<body>
<form class="layui-form" th:action="@{/login}" method="post">
    <div class="container">
        <div class="layui-form-mid layui-word-aux">
            <a th:href="@{/}"><i class="layui-icon layui-icon-home"></i></a>
            <br><br>
            <span th:text="${msg}" style="color: red"></span>
<!--            <img id="logoid" src="image/loginhead.png" height="35">-->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="loginName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                <i class="layui-icon layui-icon-username" style="position:absolute;top:12px;right: -100px;"></i>
            </div>
<!--            <div class="layui-form-mid layui-word-aux" th:text="${msg}" style="color: red"></div>-->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密  &nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                <i class="layui-icon layui-icon-password" style="position:absolute;top:12px;right: -100px;"></i>
            </div>
<!--             <div class="layui-form-mid layui-word-aux" th:text="${pmsg}" style="color: red"></div>-->
        </div>

<!--                <input type="text" name="title" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input verity">-->
<!--            </div>-->
<!--             <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">记住密码</label>
            <div class="layui-input-block">
              <input type="checkbox" id="remenber" name="remenber" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
            </div>
        </div>
    </div>
</form>
